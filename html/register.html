<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>

<body>
    <div>
        <h2>Registration Form</h2>
        <form name="MyForm">
            <table>
                <tr>
                    <th>First Name</th>
                    <td><input type="text" id="firstname" placeholder="First Name" minlength="3" maxlength="15" required="true" ></td>
                </tr>

                <tr>
                    <th>Last Name</th>
                    <td><input type="text" id="lastname" placeholder="Last Name" minlength="5" maxlength="25" required="true" ></td>
                </tr>

                <tr>
                    <th>User Name</th>
                    <td><input type="text" id="username" placeholder="User Name"  required="true" ></td>
                </tr>

                <tr>
                    <th>Password</th>
                    <td><input type="text" id="Password" placeholder="password"  required="true" ></td>
                </tr>

                <tr>
                    <th>Adress</th>
                    <td><input type="text" id="textarea" placeholder="Adress"  required="true" ></td>
                </tr>

                <tr>
                    <th>Pin</th>
                    <td><input type="number" id="pin code" placeholder="pin codee"  required="true" ></td>
                </tr>

                <tr>
                    <th></th>
                    <td><input type="submit" id="register" value="register" ></td>
                </tr>

            </table>
            </form>
    </div>

</body>

</html>
